<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Homework 7</title>
</head>
<body>

  <header>
    <h1 class="title">CONTACT US</h1>
    <div class="line line_orange"></div>
    <p class="text text_grey">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </header>

  <main>
    <form class="main-wrapper">
      <div class="form-wrapper">
        <div class="inputs-wrapper">
          <label>
            <input class="input__item" type="text" name="user-name" placeholder="Name">
          </label>
          <label>
            <input class="input__item input__item_margin" type="email" name="e-mail" placeholder="Email">
          </label>
          <label>
            <input class="input__item" type="text" name="subject" placeholder="Subject">
          </label>
        </div>
        <textarea class="main__message message" name="message" placeholder="Message"></textarea>
      </div>
      <button class="main__btn btn">Send Message</button>
    </form>
  </main>

  <footer>
    <div class="contacts">
      <img class="contacts__icon contacts__icon_margin-right" src="./images/facebook.svg" alt="facebook">
      <img class="contacts__icon contacts__icon_margin-center" src="./images/instagram.svg" alt="instagram">
      <img class="contacts__icon contacts__icon_margin-center" src="./images/pinterest.svg" alt="pinterest">
      <img class="contacts__icon contacts__icon_margin-center" src="./images/twitter.svg" alt="twitter">
      <img class="contacts__icon contacts__icon_margin-center" src="./images/whatsapp.svg" alt="whatsapp">
      <img class="contacts__icon contacts__icon_margin-left" src="./images/youtube.svg" alt="youtube">
    </div>
    <p class="footer__text text_white">Â© 2015 Axure Themes</p>
  </footer>

</body>
</html>
